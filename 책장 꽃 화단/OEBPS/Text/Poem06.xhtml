<h2>줌 공부방</h2>

<p><br/></p>
<p><br/></p>
<p style="text-indent: 0px; margin-left: 33.3953px; margin-right: 33.3953px;">컴퓨터 앞에 앉아</p>
<p style="text-indent: 0px; margin-left: 33.3953px; margin-right: 33.3953px;">줌 창을 열고 공부해요</p>
<p style="text-indent: 0px; margin-left: 33.3953px; margin-right: 33.3953px;"><br/></p>
<p style="text-indent: 0px; margin-left: 33.3953px; margin-right: 33.3953px;">시를 쓰고 그림을 올리자</p>
<p style="text-indent: 0px; margin-left: 33.3953px; margin-right: 33.3953px;">마법사가 <span style="font-size: em; text-indent: 0em;">동화같은</span></p>
<p style="text-indent: 0px; margin-left: 33.3953px; margin-right: 33.3953px;"><span style="font-size: em; text-indent: 0em;">풍경을 그려놓아요</span></p>
<p style="text-indent: 0px; margin-left: 33.3953px; margin-right: 33.3953px;"><br/></p>
<p style="text-indent: 0px; margin-left: 33.3953px; margin-right: 33.3953px;">선생님을 따라</p>
<p style="text-indent: 0px; margin-left: 33.3953px; margin-right: 33.3953px;">영어와 우리말, 그림 그리기에</p>
<p style="text-indent: 0px; margin-left: 33.3953px; margin-right: 33.3953px;">마음을 모아 집중하면</p>
<p style="text-indent: 0px; margin-left: 33.3953px; margin-right: 33.3953px;">그네를 타듯 흔들거리지만</p>
<p style="text-indent: 0px; margin-left: 33.3953px; margin-right: 33.3953px;">코스모스처럼 키가 쑥쑥</p>
<p style="text-indent: 0px; margin-left: 33.3953px; margin-right: 33.3953px;"><br/></p>
<p style="text-indent: 0px; margin-left: 33.3953px; margin-right: 33.3953px;">희망을 부풀리며</p>
<p style="text-indent: 0px; margin-left: 33.3953px; margin-right: 33.3953px;">멀리 있어도 함께하는 <span style="font-size: em; text-indent: 0em;">친구들과 </span></p>
<p style="text-indent: 0px; margin-left: 33.3953px; margin-right: 33.3953px;"><span style="font-size: em; text-indent: 0em;">한 걸음 두 걸음 성장해가고 있어요.</span></p>
<p style="text-indent: 0px; margin-left: 33.3953px; margin-right: 33.3953px;"><br/></p>
</body>
