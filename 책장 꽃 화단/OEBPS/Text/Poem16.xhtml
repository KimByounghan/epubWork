<h2>초승달과 전봇대 </h2>

<p><br/></p>
<p>밭고랑 옆 전봇대는</p>
<p>나의 베개였어요</p>
<p><br/></p>
<p>시골집 할아버지 댁에 </p>
<p>놀러갔을때,</p>
<p>할머니와 다투는 소리에 놀라서</p>
<p><br/></p>
<p>초승달이 비치는</p>
<p>밭고랑 옆 전봇대에 기대</p>
<p>잠이 들었어요</p>
<p><br/></p>
<p>잠결에 툭~</p>
<p>깊은 밭고랑으로 떨어진 나를</p>
<p><br/></p>
<p>소처럼 힘센 할아버지</p>
<p>빙그레 웃으며 안아주셨어요.</p>
