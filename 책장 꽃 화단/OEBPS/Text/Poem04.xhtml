<h2>알람시계</h2>

<p><br/></p>
<p>엄마 학교 갈 때</p>
<p>꿈나라에서 일으켜 세워 줬다는</p>
<p>색바랜 거북이 탁상시계</p>
<p><br/></p>
<p>잠잘 때</p>
<p>단추 하나 눌러 두고 자면</p>
<p>나도 깨워 줘요</p>
<p><br/></p>
<p>언제나</p>
<p>화장대에 올라앉아</p>
<p>장식품인 양 서서</p>
<p><br/></p>
<p>"푸루륵 뿍, 푸루륵 뿍</p>
<p>토끼가 쫓아 오잖아!"</p>
<p><br/></p>
<p>엄마의 추억 담고</p>
<p>아침마다</p>
<p>일어나라 노래 불러요</p>
