<p><br/></p>
<h2> 장화 시계 추</h2>

<p><span style="text-indent: 0em;">폭폭, 발이 빠질 듯이</span><br/></p>
<p>눈 쌓인 크리스마스 이브</p>
<p>신나서 눈 위에 누운 아이</p>
<p><br/></p>
<p>두 발은 오무렸다 폈다</p>
<p>두 팔은 양옆으로 뻗어 </p>
<p>위 아래로 힘차게 흔들며</p>
<p>체조를 한다</p>
<p><br/></p>
<p>폭신한 눈밭 위,</p>
<p>빨간 장화가 시계추처럼</p>
<p>똑딱 똑딱</p>
<p>둥글게 둥글게 움직이며</p>
<p>눈 위에 하얀 조각품을 새긴다.</p>
