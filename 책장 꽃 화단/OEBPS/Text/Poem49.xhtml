<h2>버스정류장 은방석</h2>

<p><br/></p>
<p>눈보라가 휘날려도</p>
<p>버스를 기다리는 시간은 따스해요</p>
<p><br/></p>
<p>정류장에 길고 반짝이는</p>
<p>보일러 의자가 있으니까요</p>
<p>버스가 조금 늦어도</p>
<p>미소가 절로 지어져요</p>
<p><br/></p>
<p>건너편 정류장에도</p>
<p>파란 비닐로 감싼</p>
<p>은빛 의자가 있어요</p>
<p><br/></p>
<p>땅쏙 깊이 뿌리를 내리고</p>
<p>추운 겨울에도</p>
<p>사람들에게 따스함을 전해 주려고</p>
<p>까치발로 서 있어요.</p>
