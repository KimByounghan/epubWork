<h2>낙엽을 먹는 하마</h2>
<p><br/></p>
<p>'크르릉~'</p>
<p>청소차가 큰 소리를 내며</p>
<p>낙엽들을 먹는다</p>
<p><br/></p>
<p>치워도 치워도 바람에 뒹굴며</p>
<p>넘쳐나는 도로변 낙엽들을</p>
<p>한 입으로 삼킨다</p>
<p><br/></p>
<p>한 계절을 화려하게 수 놓은 붉은 단풍 낙엽</p>
<p>크르릉 크르릉 기합 소리를 내며</p>
<p>쉬지않고 싹싹 빨아들이자</p>
<p><br/></p>
<p>가로수 밑에 수북히 쌓인</p>
<p>낙엽들이 헤엄을 치 듯</p>
<p>하마의 입으로 빠져들며</p>
<p>도로변은 어느새 산뜻한 아침</p>
