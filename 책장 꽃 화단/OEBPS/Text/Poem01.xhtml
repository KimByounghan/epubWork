<body>
  <p> </p>
<h2><span style="color:rgb(255,255,255);">낮에 뜨는 달 </span></h2>
<p><span style="color:rgb(255,255,255);">황금알 같은 달님이</span></p>
<p><span style="color:rgb(255,255,255);">나뭇가지 위로</span></p>
<p><span style="color:rgb(255,255,255);">미소를 머금고 탐스럽게 솟아오른다</span></p>
<p><br/></p>
<p><span style="color:rgb(255,255,255);">꼭 간직하고 싶은 달님 속 이야기를</span></p>
<p><span style="color:rgb(255,255,255);">내 마음 주머니 속에</span></p>
<p><span style="color:rgb(255,255,255);">가득 담아두었다</span></p>
<p><br/></p>
<p><span style="color:rgb(255,255,255);">별들에게 들려줄까</span></p>
<p><span style="color:rgb(255,255,255);">낮에 뜨는 동그란 이야기를.</span></p>
<p><br/></p>
