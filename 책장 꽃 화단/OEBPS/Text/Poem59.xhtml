<h2>가을 공원의 작은 기적</h2>

<p>맑은 가을 하늘 공원 길,</p>
<p>찬바람이 나뭇가지를 스치자</p>
<p>도토리들이</p>
<p>아스팔트 위를 쿵쿵 두드린다</p>
<p><br/></p>
<p>경사진 길을 데굴데굴 구르자</p>
<p>아이들이 도토리를 향해 달려간다</p>
<p><br/></p>
<p>차 한 대가 순식간에 다가오고</p>
<p>숨 막히는 순간</p>
<p>도토리가 톡톡 튀어 차를 피한다</p>
<p><br/></p>
<p>공원길의 작은 기적</p>
<p>가을 바람 속 도토리와의 속삭임.</p>
