  <h2> 역사 속의 음표들</h2>
<p><br/></p>
<p>남광주 지하철역,</p>
<p>누구나 연주할 수 있는 피아노</p>
<p><br/></p>
<p>모자 쓴 할아버지,</p>
<p>큰 악보를 펼치고</p>
<p>아픈 할머니를 생각하며</p>
<p>손가락을 움직여요</p>
<p><br/></p>
<p>긴 머리 누나도 </p>
<p>핸드폰에 띄운 악보를 보며 </p>
<p>피아노를 연주해요</p>
<p><br/></p>
<p style="text-indent: 0px; margin-left: px; margin-right: px;">오고가는 사람들 </p>
<p style="text-indent: 0px; margin-left: px; margin-right: px;"><span style="text-indent: 0em;">발걸음도 가볍게</span></p>
<p>지하철 안에 울려 퍼지는 </p>
<p>딩동댕 피아노 소리</p>
<p><br/></p>
<p>넓은 지하철 안,</p>
<p>혼자 자리하고 있는 피아노  </p>
<p>찾아오는 사람들 덕분에</p>
<p>외롭지않아요</p>
