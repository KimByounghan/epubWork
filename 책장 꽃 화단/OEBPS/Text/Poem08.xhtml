<h2>은행나무 우체통</h2>

<p><br/></p>
<p><br/></p>
<p>은행나무 가로수 아래</p>
<p>파란 망사가 빙~ 둘러쳐있다</p>
<p>인도에 서 있는 그늘막이</p>
<p>바람에 뒤집혀 있는 듯</p>
<p><br/></p>
<p>샛노랗게 물든 은행잎이</p>
<p>한 잎 두 잎 떨어져</p>
<p>그물망 속으로 스르르 미끄러진다</p>
<p><br/></p>
<p>부채잎이 다 떨어질 때까지 </p>
<p>날마다 키가 크는 노란단풍 </p>
<p>우체통</p>
