  <h2> 반짝 임의 향연</h2>

<p><br/></p>
<p>쉑쉑 김을 뿜으며</p>
<p>열탕소독을 위해 줄 선 그릇들</p>
<p><br/></p>
<p>기찻길처럼 긴</p>
<p>뜨거운 식기세척기를 지나며</p>
<p>뿌드득 뿌드득</p>
<p><br/></p>
<p>음식들이 담겼던</p>
<p>하얀 접시들과 국그릇들</p>
<p>뜨끈뜨끈하게 소독되어</p>
<p>식탁 위에 반짝반짝</p>
<p><br/></p>
<p>단체급식 아이들의 얼굴에</p>
<p>밝은 미소</p>
<p>한 움큼 선물한다.</p>
