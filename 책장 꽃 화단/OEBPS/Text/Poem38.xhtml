<h2>감자 꽃이 피었다</h2>

<p><br/></p>
<p>마을 텃밭 짙은 초록잎 사이로</p>
<p>하얀 꽃잎 내밀고</p>
<p>비를 맞고 서 있는 감자꽃</p>
<p><br/></p>
<p>동네 사람들 우산 속에서</p>
<p>땅속에 숨어있는 동글동글한</p>
<p>감자 이야기</p>
<p><br/></p>
<p>'와~감자꽃 봐라</p>
<p>감자 농사 잘됐네</p>
<p>감자가 주렁주렁 달렸겠다!'</p>
<p><br/></p>
<p>빗소리 자장가에</p>
<p>그윽한 감자꽃 내음 풍기며</p>
<p>땅속에 꼭꼭 숨어</p>
<p>토실토실 살찌우는</p>
<p>감자 알맹이</p>
