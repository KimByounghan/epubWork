<h2>호박</h2>

<p>'후두둑 후두둑'</p>
<p>소낙비 내리는 날</p>
<p><br/></p>
<p>텃밭 밑에 숨어있는 호박이</p>
<p>푸른 얼굴 내밀고</p>
<p>세수를 해요</p>
<p><br/></p>
<p>잎사귀도 풍성하게 </p>
<p>푸른색도 짙게 만들어</p>
<p><br/></p>
<p>햇님에게 예쁘게 보이려고</p>
<p>단장한대요.</p>
