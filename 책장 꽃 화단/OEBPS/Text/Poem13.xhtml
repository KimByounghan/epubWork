<h2>무지개 분수</h2>

<p>일곱 빛깔 무지개가 떴다</p>
<p>햇살과 물이 만드는 빛깔</p>
<p><br/></p>
<p>한쪽 물줄기 쭉쭉 위로 뿜어 올릴때</p>
<p>반대편 물줄기 아래로</p>
<p>폭포처럼 내리꽂히고</p>
<p><br/></p>
<p>양쪽에 줄잡은 동무들이&#160;</p>
<p>계곡물 소리처럼</p>
<p>휙휙 돌려대는</p>
<p><br/></p>
<p>홀딱홀딱 뜀질에</p>
<p>빨개진 홍당무 얼굴</p>
<p>무지갯빛 깔깔 웃음.</p>
