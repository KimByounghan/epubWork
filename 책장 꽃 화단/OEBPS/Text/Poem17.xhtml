<h2>갯벌 맛조개</h2>

<p><br/></p>
<p>갯벌 드러난 바닷가에서</p>
<p>맛조개를 잡아요</p>
<p><br/></p>
<p>삽으로 뻘을 헤치며</p>
<p>고개 쏙 들어올린</p>
<p> 기다란 맛조개를</p>
<p>손으로 잡아채요</p>
<p><br/></p>
<p>'와~' 울려퍼지는 환호</p>
<p><br/></p>
<p>미끄럼 타는 듯한</p>
<p>맛조개잡이</p>
<p>놀이터 보다 더 신나요</p>
