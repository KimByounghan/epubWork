<h2>새알심의 합창</h2>

<p><br/></p>
<p>성탄절날</p>
<p>엄마와 함께 만든 </p>
<p>새알심</p>
<p><br/></p>
<p>두 손을 펴고</p>
<p>둥글게 둥글게</p>
<p>한 알 한 알 함께 만들자</p>
<p>금세 쟁반에 한가득</p>
<p><br/></p>
<p>호수에 빗방울 떨어지듯</p>
<p>팥물 위에서 뽀글뽀글</p>
<p>동그랗게 합창하듯 떠 오른다</p>
<p><br/></p>
<p>한상에 둘러 앉은 가족들</p>
<p>새알심의 모양은 제각각이지만</p>
<p>맛은 모두에게 만점.</p>
