<h2>소통방에서 핀 꽃</h2>
<p><br/></p>
<p>우리마을 소통방에서</p>
<p>꽃잔치를 했어요</p>
<p><br/></p>
<p>이웃끼리 소통하며</p>
<p>친하게 지내라고</p>
<p>빛깔 고운 비누 꽃바구니를 만들었어요</p>
<p><br/></p>
<p>파란 오아시스 위에</p>
<p>한 개 두 개 꽂아</p>
<p>서로서로 소통하는 마음을</p>
<p>꽃송이 마다 담았어요</p>
<p><br/></p>
<p>연보라 장미꽃에서 뿜어내는</p>
<p>향긋한 비누 냄새에</p>
<p>소통방 이웃들의 얼굴이 환해요</p>
