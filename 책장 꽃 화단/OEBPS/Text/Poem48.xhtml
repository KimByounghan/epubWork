<h2>바닷속 바위</h2>


<p><br/></p>
<p>육지로 오고 싶었어요</p>
<p>하늘도 바라보고</p>
<p>햇빛을 쬐어 보는 것이 꿈이었어요</p>
<p><br/></p>
<p>바다 깊은 곳에서</p>
<p>그런 생각을 한다는 것은 말이되자 않았지요</p>
<p><br/></p>
<p>태풍이 부는 날</p>
<p>'힌남노'가 바닷물에 둥둥 띄우고</p>
<p>나를 끌어 당겨</p>
<p>땅 위로 옮겨 주었어요</p>
<p><br/></p>
<p>자나깨나 품고 있던 마음의 소원</p>
<p>포기하지 않았더니</p>
<p>밤하늘에 뜨는 별도 보고</p>
<p>둥근 달도 보아요.&#160;</p>
