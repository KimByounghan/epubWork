<h2>장기자랑</h2>

<p><br/></p>
<p>벽에 걸린 큰 거울 앞으로</p>
<p>가까이 다가가</p>
<p>온몸 흔들며 춤추기 시작한다</p>
<p>룰루 룰루르</p>
<p><br/></p>
<p>엄지와 중지 딱딱 부딪히며</p>
<p>박자를 맞추고</p>
<p>벙글벙글 웃으며 노래 부른다</p>
<p><br/></p>
<p>가을 소풍 때 선 보일</p>
<p>춤 연습</p>
<p>거울 속에 오빠의 </p>
<p>설레는 마음이 가득 담겨 있다.</p>
