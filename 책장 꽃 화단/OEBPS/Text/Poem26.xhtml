<h2>달밤의 체조</h2>


<p><br/></p>
<p>높이 든 작은 두 손,</p>
<p>철봉을 꼭 쥐고</p>
<p><br/></p>
<p>한 손씩  번갈아 가며</p>
<p>긴 철봉대를 따라</p>
<p>쉼터 의자로 향하는 건너 뛰기</p>
<p><br/></p>
<p>손바닥이 미끄럽고 후끈 거려도</p>
<p>조금만 더, 조금만 더</p>
<p>분수처럼 솟아 오르는 </p>
<p>힘찬 응원 소리에</p>
<p><br/></p>
<p>하나, 둘, 셋</p>
<p>솟구치는 기쁨 속에</p>
<p>하준이 혼자서 이룬</p>
<p>놀라운 성공</p>
</body>
