<h2>사슴뿔 나무</h2>

<p><br/></p>
<p>나의 두 팔로 감아도 다 감아지지 않은</p>
<p>우람한 나무!</p>
<p>잔가지들이 잘려 나간 채로</p>
<p>하늘 향해 두 팔을 뻗었다</p>
<p><br/></p>
<p>사슴뿔 같은 나무의 가지!</p>
<p><br/></p>
<p>옆에 나무는</p>
<p>잎은 없어도 잔가지로 화려한데</p>
<p><br/></p>
<p>잎도 잔가지도 없이</p>
<p>휑하니 벌거벗은 채로</p>
<p>첫눈을 맞으며  서 있는 나무</p>
<p><br/></p>
<p>따스한 햇살 아래</p>
<p>작은 새싹을 틔우며</p>
<p>초록의 봄을 풀어내고 있다</p>
