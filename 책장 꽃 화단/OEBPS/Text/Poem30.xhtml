<h2>체육대회</h2>

<p style="text-indent: 0px; margin-left: 28.3978px; margin-right: 28.3978px;"><br/></p>
<p style="text-indent: 0px; margin-left: 28.3978px; margin-right: 28.3978px;">두편으로 갈라선 친구들</p>
<p style="text-indent: 0px; margin-left: 28.3978px; margin-right: 28.3978px;">축구공이 넷트 위로 슈~웅</p>
<p style="text-indent: 0px; margin-left: 28.3978px; margin-right: 28.3978px;">힘차게 찬 공이 높이 높이 난다</p>
<p style="text-indent: 0px; margin-left: 28.3978px; margin-right: 28.3978px;"><br/></p>
<p style="text-indent: 0px; margin-left: 28.3978px; margin-right: 28.3978px;">송홧가루도 공 따라 날아가고</p>
<p style="text-indent: 0px; margin-left: 28.3978px; margin-right: 28.3978px;">친구들의 웃음소리도 따라가고</p>
<p style="text-indent: 0px; margin-left: 28.3978px; margin-right: 28.3978px;"><br/></p>
<p style="text-indent: 0px; margin-left: 28.3978px; margin-right: 28.3978px;">야호, 터지는 탄성 소리</p>
<p style="text-indent: 0px; margin-left: 28.3978px; margin-right: 28.3978px;">날아오른 공 잡아 서브하며</p>
<p style="text-indent: 0px; margin-left: 28.3978px; margin-right: 28.3978px;">달인의 별명 얻은 날</p>
<p style="text-indent: 0px; margin-left: 28.3978px; margin-right: 28.3978px;"><br/></p>
<p style="text-indent: 0px; margin-left: 28.3978px; margin-right: 28.3978px;">토끼풀이 바람소리와 합창할 때</p>
<p style="text-indent: 0px; margin-left: 28.3978px; margin-right: 28.3978px;">친구들과 뛰고 달리며</p>
<p style="text-indent: 0px; margin-left: 28.3978px; margin-right: 28.3978px;">하나된 임곡의 들판</p>
</body>
</html>
