<h2>별빛 아래의 두 이야기꾼</h2>

<p><br/></p>
<p>밤하늘에서</p>
<p>수년 만에 다시 만난 친구들</p>
<p><br/></p>
<p>보름달이 지구 그림자에 숨을때</p>
<p>부끄러운 듯 빨갛게 물든 얼굴</p>
<p><br/></p>
<p>서로에게 조금씩 가까워진</p>
<p>두 친구의 신비로운 우정</p>
<p><br/></p>
<p>캄캄한 우주 속에서도 </p>
<p>따스한 우정이 오가는 두 친구.</p>
