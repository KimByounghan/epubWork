<h2>여름날의 뻥튀기 소풍</h2>
<p><br/></p>
<p>뻥튀기 트럭앞에서 </p>
<p>현미쌀을 챙겨 든</p>
<p>어머니들이 줄을 선다</p>
<p><br/></p>
<p>뻥! 뻥!</p>
<p>한낮의 더위만큼</p>
<p>부풀어 오른 튀밥</p>
<p>바가지 한가득 담아 나눠주고</p>
<p><br/></p>
<p>수북이 담겨진 소쿠리에서 </p>
<p>큰 비닐 봉지로 옮겨진 튀밥</p>
<p>뻥아저씨가 꼼꼼히 묶어준다</p>
<p><br/></p>
<p>모락모락 <span style="font-size: em; text-indent: 0em;">하늘로 솟을</span></p>
<p><span style="font-size: em; text-indent: 0em;">뜨거운 김이</span></p>
<p>부풀어오른 튀밥 속에 꼭꼭 숨었다.</p>
