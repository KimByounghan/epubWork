<h2>호수 위 춤추는 청소기</h2>

<p><br/></p>
<p><br/></p>
<p>물 위에 둥둥, 보글보글</p>
<p>물방울을 뿜어내는</p>
<p>호수 위의 로봇</p>
<p><br/></p>
<p>행사가 끝나고 물이 빠진 바닥에서</p>
<p>잠시 누워 있다가</p>
<p>다시 일어나 멋진 자태로</p>
<p>깨끗하게 청소를 시작한다</p>
<p><br/></p>
<p>우~웅,</p>
<p>찰랑거리는 풍암호  위에서</p>
<p>쉬지않고 반짝반짝</p>
<p>호수를 빛나게 하는 작은 잠수함.</p>
<p><br/></p>
