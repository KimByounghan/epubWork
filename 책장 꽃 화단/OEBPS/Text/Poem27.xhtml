<h2>보랏빛 웃음</h2>


<p><br/></p>
<p>철 대문 앞,</p>
<p>고무통 화분에 자라난 포도줄기</p>
<p><br/></p>
<p>탐스럽게 매달린 포도송이</p>
<p>시원한 그늘을 만들기 위해</p>
<p>하얀 종이모자 쓰고 있다</p>
<p><br/></p>
<p>뜨거운 태양 아래</p>
<p>대문 앞에서 뛰노는 아이들</p>
<p>까르르 웃음소리와 함께</p>
<p>토실토실 보랏빛으로 익어간다.</p>
