<h2>탑정호의 웃는 구름</h2>

<p><br/></p>
<p>할머니가 건네준 사진 속에</p>
<p>문학 기행 다녀 온</p>
<p>탑정호가 보인다</p>
<p><br/></p>
<p>출렁출렁 춤을 추는 출렁다리</p>
<p>창작반 친구들과 모여</p>
<p>웃고 떠든 이야기들</p>
<p><br/></p>
<p>호수에 빠진 구름사진 찍느라</p>
<p>이빨 빠진 것처럼</p>
<p>단체사진 속에 빠진 할머니</p>
<p>탑정호 출렁다리 위에서 웃고 있다.</p>
