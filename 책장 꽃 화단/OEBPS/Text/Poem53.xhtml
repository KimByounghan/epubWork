<body>
  <p>&#160;</p>
<h2>졸업식 정경</h2>


<p><br/></p>
<p>꽃다발 앞에 서서</p>
<p>무지갯빛 사탕꽃 양손에 쥐고</p>
<p>해맑게 웃는다</p>
<p><br/></p>
<p>공연무대에서 백조 되어</p>
<p>까치발로 춤추고</p>
<p>태권 태권 우렁차게 외치며</p>
<p>시범경기 펼치고</p>
<p>아쉬운 마음을 피아노에 싣고서</p>
<p><br/></p>
<p>잔디밭 넘어 가도록</p>
<p>하늘 하늘 소식 전하며</p>
<p>유치원 추억 흠뻑 담는다</p>
</body>
</html>
