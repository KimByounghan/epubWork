<h2>증손자 꽃과 할아버지</h2>

<p><br/></p>
<p>긴 꽃줄기 아래</p>
<p>아가의 작은 손을 펼친 호야</p>
<p>베란다 창문 너머</p>
<p>단풍잎을 바라보며 웃는다</p>
<p><br/></p>
<p>사계절 푸른 이파리 사이</p>
<p><span style="font-size: em; text-indent: 0em;">한 꽃대에서 세 번이나 피어난</span></p>
<p>연분홍 증손자 꽃</p>
<p><br/></p>
<p>작은 꽃송이들 아롱아롱</p>
<p>가을 햇살에 짙어가며 빛나고</p>
<p><br/></p>
<p>호야꽃 보려고</p>
<p>발자국을 가까이 다가와</p>
<p>한 송이 꽃이 된 할아버지</p>
