<h2>코스모스</h2>

<p><br/></p>
<p>드넓은 들판에 나가</p>
<p>연날리기 하던 날</p>
<p>코스모스 </p>
<p>바람에 살랑거렸어요</p>
<p><br/></p>
<p>가늘고 긴 줄기로</p>
<p>하늘 쳐다보며</p>
<p>"우리 중 누가 제일 예뻐?"</p>
<p>속삭였어요</p>
<p><br/></p>
<p>파란 하늘 아래</p>
<p>가을 향기 가득한</p>
<p>푸른 꼬리 흔들며</p>
<p>팔랑팔랑 헤엄치던 연</p>
<p><br/></p>
<p>방긋 웃는 코스모스도</p>
<p>하늘 높이 날고파</p>
<p>키 높은 신발 신고</p>
<p>꿈을 향해 달렸어요.</p>
