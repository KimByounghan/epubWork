<h2>산수유꽃 나들이</h2>

<p><br/></p>
<p>산수유 꽃이</p>
<p>노란 봄옷을 차려입고</p>
<p>놀러 오라 손짓한다</p>
<p><br/></p>
<p style="margin-left: px; margin-right: px;"><span style="font-size: em; text-indent: 0em;">안개처럼 뿌옇게 퍼져 있는 미세먼지!</span><br/></p>
<p style="margin-left: px; margin-right: px;"><br/></p>
<p style="margin-left: px; margin-right: 5px;">맑은 하늘 아래서</p>
<p style="margin-left: px; margin-right: px;">산수유 꽃 웃는 모습 </p>
<p style="margin-left: px; margin-right: 48.275px;">가까이서 보고 싶었는데</p>
<p><br/></p>
<p>'미세먼지 나쁨'이라는 안전 문자에</p>
<p>나들이를 포기한 채</p>
<p><br/></p>
<p>미세먼지 빨리 가버려라</p>
<p>툭, 쏘아 붙인다</p>
