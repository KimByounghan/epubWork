  <h2> 햇살이 그려주는 동그라미</h2>
<p><span style="text-indent: 0em; font-size: 19.2px;">시상식 있는 날,</span></p>
<p><span style="font-size: em; text-indent: 0em;">친구들 앞에 나가</span></p>
<p><span style="font-size: em; text-indent: 0em;">노래 부른다</span></p>
<p><span style="font-size: 1.2em; text-indent: 0em;"><br/></span></p>
<p><span style="font-size: em; text-indent: 0em;">긴장된 마음 빙글빙글 </span></p>
<p><span style="font-size: em; text-indent: 0em;">마이크 잡고 용기 내어</span></p>
<p><span style="font-size: em; text-indent: 0em;"><br/></span></p>
<p><span style="font-size: em; text-indent: 0em;">잠시 반주기계가 삑 소리를 내자</span></p>
<p><span style="font-size: em; text-indent: 0em;">노래가 숨어 버렸지만</span></p>
<p><span style="font-size: em; text-indent: 0em;">목소리 더 키우며</span></p>
<p><span style="font-size: em; text-indent: 0em;">랄라라 랄라라</span></p>
<p><span style="font-size: em; text-indent: 0em;"><br/></span></p>
<p><span style="font-size: em; text-indent: 0em;">따스한 박수 소리</span></p>
<p><span style="font-size: px;">장기자랑 뽐내는 </span><span style="font-size: em; text-indent: 0em;">무대 위에서</span></p>
<p><span style="font-size: em; text-indent: 0em;">첫 도전</span></p>
<p><span style="font-size: em; text-indent: 0em;"><br/></span></p>
<p><span style="font-size: em; text-indent: 0em;">햇살이 벙글벙글</span></p>
<p><span style="font-size: em; text-indent: 0em;">동그라미 세 개나 </span></p>
<p><span style="font-size: em; text-indent: 0em;">그려 준다. </span></p>
<p><br/></p>
