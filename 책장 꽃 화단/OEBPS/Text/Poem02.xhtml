<h2>개미의 행진</h2>


<p><br/></p>
<p>낡은 아파트 부엌 천장,</p>
<p>개미들이 줄지어 지나간다</p>
<p>대장의 지휘아래 </p>
<p>일렬로 길게 길게</p>
<p><br/></p>
<p>바닥으로 떨어질 듯 </p>
<p>물구나무 선 개미들</p>
<p><br/></p>
<p>전봇대만큼 긴 과자를</p>
<p>어깨에 짊어지고</p>
<p>영차 영차, 집을 향해</p>
<p>나란히 나란히 발을 맞춘다</p>
