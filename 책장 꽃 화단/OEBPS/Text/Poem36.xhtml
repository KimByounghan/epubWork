<h2>비바람 속의 고목</h2>

<p><br/></p>
<p>거센 비바람 속에서도</p>
<p>단단히 자리를 지키는</p>
<p>한 그루의 고목</p>
<p><br/></p>
<p>칼바람의 상처가 </p>
<p>가지마다 새겨져 있다</p>
<p><br/></p>
<p>꿋꿋이 한 자리를 지키며</p>
<p>아름다운 벚꽃을 피워내</p>
<p><br/></p>
<p>반쪽 다리로 기울어진 채</p>
<p>화사하고 멋진</p>
<p>벚꽃 대궐을 이루었다</p>
