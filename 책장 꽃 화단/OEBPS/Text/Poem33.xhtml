<h2>&#160;나팔꽃</h2>


<p><br/></p>
<p>보아도 보이지 않던 나팔꽃!</p>
<p><br/></p>
<p>나팔꽃에 이파리만 있는줄 알았는데</p>
<p>꽃잎 아래 자줏빛 꽃속에</p>
<p>수술도 있고</p>
<p>햇빛도 바람도 살며시 스며있다</p>
<p><br/></p>
<p>스르르 줄기를 타고</p>
<p>위로위로 뻗어가는 어여쁜 나팔꽃!</p>
<p><br/></p>
<p>꽃씨를 사다 화분에 심었더니</p>
<p>얼마나 큰지</p>
<p>햇빛을 따라 자라나는 나팔꽃 옆에서</p>
<p>키재기를 한다</p>
<p><br/></p>
