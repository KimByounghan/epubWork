  <h2> 느티나무의 쇠 지팡이</h2>

<p><br/></p>
<p><br/></p>
<p>구름 덮인 하늘 아래</p>
<p>광주호 호숫가에</p>
<p>서 있는 느티나무 세 그루</p>
<p><br/></p>
<p>다리 아파서</p>
<p>쇠 지팡이를 짚고  있다</p>
<p><br/></p>
<p>와, 400살이 넘었단다</p>
<p><br/></p>
<p>지팡이 없이는</p>
<p>쓰러질 것만 같은</p>
<p><br/></p>
<p>땀을 뻘뻘 흘리며</p>
<p>서 있는 <span style="font-size: em; text-indent: 0em;">나무의 다리.</span></p>
