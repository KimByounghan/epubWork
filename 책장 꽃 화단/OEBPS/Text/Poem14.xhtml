  <p> </p>
<h2>갈색 작곡가</h2>

<p><br/></p>
<p style="margin-left: 33.3953px; margin-right: 33.3953px;">도토리 이파리 사이로</p>
<p style="margin-left: 33.3953px; margin-right: 33.3953px;">갈색 윤기나는 알맹이들 주렁주렁</p>
<p style="margin-left: 33.3953px; margin-right: 33.3953px;">껍질깨고 동글동글</p>
<p style="margin-left: 33.3953px; margin-right: 33.3953px;"><br/></p>
<p style="margin-left: 33.3953px; margin-right: 33.3953px;">어디로 뛰어내릴까 망설이다가</p>
<p style="margin-left: 33.3953px; margin-right: 33.3953px;">길쭉한 도토리 하나</p>
<p style="margin-left: 33.3953px; margin-right: 33.3953px;">큰 나무 뒤로 <span style="font-size: em; text-indent: 0em;">톡톡</span></p>
<p style="margin-left: 33.3953px; margin-right: 33.3953px;"><br/></p>
<p style="margin-left: 33.3953px; margin-right: 33.3953px;">통통한 알맹이는</p>
<p style="margin-left: 33.3953px; margin-right: 33.3953px;">도토리 줍는 할아버지 몰래</p>
<p style="margin-left: 33.3953px; margin-right: 33.3953px;">낙엽 속으로 타닥타닥</p>
<p style="margin-left: 33.3953px; margin-right: 33.3953px;"><br/></p>
<p style="margin-left: 33.3953px; margin-right: 33.3953px;">지각생 동글이는</p>
<p style="margin-left: 33.3953px; margin-right: 33.3953px;">경사진 언덕배기를 따라</p>
<p style="margin-left: 33.3953px; margin-right: 33.3953px;">떼구르르~통 통 구르며</p>
<p style="margin-left: 33.3953px; margin-right: 33.3953px;">가을 소리 들려 준다.</p>
<p style="margin-left: 33.3953px; margin-right: 33.3953px;"><br/></p>
