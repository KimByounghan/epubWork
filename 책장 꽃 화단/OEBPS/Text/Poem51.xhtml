<h2>밤하늘 돌고래</h2>

<p><br/></p>
<p>문화전당 밤 하늘 아래</p>
<p>대형 화면 속에서 헤엄치는</p>
<p>커다란 고래 한 마리</p>
<p><br/></p>
<p>발레리나 누나의 우아한</p>
<p>학춤을 따라</p>
<p>꼬리 흔들며 신이났어요</p>
<p><br/></p>
<p>"고래야, 나랑 놀자!" 하고 불러도</p>
<p> 숨바꼭질처럼 숨어버리고</p>
<p><br/></p>
<p>별빛이 반짝일 때마다</p>
<p>찾아보아도 숨어버리고</p>
<p><br/></p>
<p>달님이 방긋 웃을 때</p>
<p>꼬리치며 화답하네요.</p>
