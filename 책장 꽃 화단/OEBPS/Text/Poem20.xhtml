<h2>굴뚝 빗자루</h2>

<p><br/></p>
<p>청소부 아저씨 등에 매달린</p>
<p>커다란 기계 하나</p>
<p><br/></p>
<p>굴뚝처럼 생긴 통을 </p>
<p>도로 바닥에 대면 </p>
<p>빗자루로 변신해</p>
<p>낙엽과 먼지를 쓸어낸다</p>
<p><br/></p>
<p>위에서 아래로 모으고 또 모으고</p>
<p>빗자루의 바람은 힘도 세</p>
<p>공원을 가득 메우는</p>
<p>신기한 통 빗자루의 소리</p>
<p><br/></p>
<p>윙 윙~</p>
<p>산뜻해진 공원 길을</p>
<p>큰 소리 외치며 청소한다</p>
