<h2>빈 과자 봉지의 교훈</h2>

<p><br/></p>
<p>엄마가 사 준 과자 두 봉지,</p>
<p>친구들과 나누다 보니 빈 봉지다</p>
<p><br/></p>
<p>집으로 돌아오는 길,</p>
<p>참고 있던 울음 터뜨리며</p>
<p>"과자 사주세요!</p>
<p>친구들에게 다 줬어요"</p>
<p><br/></p>
<p>"다음에는 너도 먹을 걸 남겨두고</p>
<p>나눠 먹어야 한다"</p>
<p><br/></p>
<p>나눔의 기쁨과</p>
<p>가슴 속의 작은 아쉬움을</p>
<p>알아가는 고사리 손.</p>
<p><br/></p>
