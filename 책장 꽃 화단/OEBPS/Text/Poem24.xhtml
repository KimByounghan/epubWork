<h2>첫날, 학교의 문턱</h2>

<p><br/></p>
<p>기다란 키다리 그림자</p>
<p>책가방 메고 학교로 향한다</p>
<p><br/></p>
<p>"어서 와! 학교는 처음이지?"</p>
<p>드넓은 운동장 안에 세워진 푯말이</p>
<p>환영 인사를 건네자</p>
<p><br/></p>
<p>이 빠진 앞니 드러내며</p>
<p>활짝 웃는 얼굴로 </p>
<p>맞이한다</p>
<p><br/></p>
<p>하루하루를 손꼽아 기다리며</p>
<p>호기심 가득히 안고 </p>
<p>마침내 시작된 초등학교 첫날.</p>
