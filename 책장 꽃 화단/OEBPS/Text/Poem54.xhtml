<h2>털복숭이 친구들</h2>

<p><br/></p>
<p>학교 끝난 정문 앞</p>
<p>털옷을 입은 병아리들</p>
<p>상자 안에 가득 차 있다</p>
<p>친구도 한 마리 나도 한마리</p>
<p><br/></p>
<p>삐약삐약!</p>
<p>밤새 쉬지 않고 동무 찾는 병아리</p>
<p><br/></p>
<p>설레는 마음 담아 내가 사온 병아리</p>
<p>엄마도 어렸을 때</p>
<p>학교 앞에서 병아리를 샀단다.</p>
<p><br/></p>
