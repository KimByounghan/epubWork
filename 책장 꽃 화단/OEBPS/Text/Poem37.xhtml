<h2>호야, 햇살 속으로</h2>

<p><br/></p>
<p><span style="font-size: 19.2px;">물받침 속에서 막 뽑아올린 듯</span></p>
<p><span style="text-indent: 0em;">튼튼한 뿌리</span><br/></p>
<p><span style="text-indent: 0em;">화분을 옮기다 빛을 보았어요</span><br/></p>
<p><span style="font-size: 19.2px;"><br/></span></p>
<p><span style="text-indent: 0em; font-size: 1.2em;">꽃 피고 진 자리에</span><br/></p>
<p><span style="text-indent: 0em;">줄기를 따라 오르던 호야가</span><br/></p>
<p><span style="text-indent: 0em;">짝꿍 화분의 물받침으로 발을 </span><br/></p>
<p><span style="text-indent: 0em;">뻗었어요</span><br/></p>
<p><span style="font-size: 19.2px;"><br/></span></p>
<p><span style="text-indent: 0em; font-size: 1.2em;">살포시 앉아 햇빛과</span><br/></p>
<p><span style="text-indent: 0em;">술래잡기 놀이를 꿈꾸는</span><br/></p>
<p><span style="text-indent: 0em;">호야의 뿌리.</span><br/></p>
