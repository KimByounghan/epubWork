<h2>소원을 담은 돌탑</h2>

<p style="text-indent: 0px; margin-left: 29.7867px; margin-right: 29.7867px;"><br/></p>
<p style="text-indent: 0px; margin-left: 29.7867px; margin-right: 29.7867px;">어떤 소원을 담았을까?</p>
<p style="text-indent: 0px; margin-left: 29.7867px; margin-right: 29.7867px;">돌 하나 하나에</p>
<p style="text-indent: 0px; margin-left: 29.7867px; margin-right: 29.7867px;"><br/></p>
<p style="text-indent: 0px; margin-left: 29.7867px; margin-right: 29.7867px;">한 조각, 한 조각</p>
<p style="text-indent: 0px; margin-left: 29.7867px; margin-right: 29.7867px;">정성스레 쌓아 올려</p>
<p style="text-indent: 0px; margin-left: 29.7867px; margin-right: 29.7867px;">작은 돌들이 모여</p>
<p style="text-indent: 0px; margin-left: 29.7867px; margin-right: 29.7867px;">소중한 탑이 되었네</p>
<p style="text-indent: 0px; margin-left: 29.7867px; margin-right: 29.7867px;"><br/></p>
<p style="text-indent: 0px; margin-left: 29.7867px; margin-right: 29.7867px;">발에 무심히 밟히는 돌들인데</p>
<p style="text-indent: 0px; margin-left: 29.7867px; margin-right: 29.7867px;">탑으로 쌓여 </p>
<p style="text-indent: 0px; margin-left: 29.7867px; margin-right: 29.7867px;">귀하게 여겨지네</p>
<p style="text-indent: 0px; margin-left: 29.7867px; margin-right: 29.7867px;"><br/></p>
<p style="text-indent: 0px; margin-left: 29.7867px; margin-right: 29.7867px;">비바람에도 끄떡없이</p>
<p style="text-indent: 0px; margin-left: 29.7867px; margin-right: 29.7867px;">그 모습 의연하다</p>
