<h2>무지개 운동화</h2>

<p><br/></p>
<p>생일날</p>
<p>엄마와 함께 시장 가서</p>
<p>골라 신은 키작은 운동화</p>
<p><br/></p>
<p>돌부리에 부딪혀</p>
<p>엄지발톱이 파랗게 멍 들고</p>
<p>빠지면서 새 발톱이 밀고 나온다</p>
<p><br/></p>
<p>하얀 가재나 반창고로</p>
<p>꽁꽁 싸맨 엄지발가락</p>
<p><br/></p>
<p>점점 커진 발가락</p>
<p>포옥 운동화 속에 들여놓고</p>
<p>유치원 갈 때마다 신고 간다.</p>
