<body>
  <p>&#160;</p>
<h2 style="font-family: SunBatang, serif; size: 1.6em; text-align: center; color: rgb(187, 119, 17); margin-top: 30mm; margin-bottom: 30mm; font-size: 1.6em;">민들레 홀씨</h2>

<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;"><br/></p>
<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;">왕벚나무 꽃 보러 가는 길에</p>
<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;">친구가 꺾어준</p>
<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;">민들레 홀씨 한 송이</p>
<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;"><br/></p>
<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;">노란 꽃잎이 부풀어 놓은&#160;</p>
<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;">솜사탕 같은</p>
<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;">동그란 하얀 꽃</p>
<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;"><br/></p>
<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;">꿈 찾아 날아갈 준비를 하고 있다</p>
<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;">'후~욱, 후~욱'</p>
<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;">멀리멀리 가라고 힘차게</p>
<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;">불어주며</p>
<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;"><br/></p>
<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;">빵 터진 웃음소리</p>
<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;">씨앗 속에 가득 담고</p>
<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;"><br/></p>
<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;">바람 따라 동글동글 날아 오른다</p>
<p style="font-family: SunBatang, serif; size: 1.2em; line-height: 1.2em; text-indent: 0em; margin-left: 29.55px; margin-right: 29.55px; text-align: justify; font-size: 1.2em;"><br/></p>
</body>
</html>
