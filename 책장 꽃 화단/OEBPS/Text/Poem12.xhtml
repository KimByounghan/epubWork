<h2>부레옥잠</h2>

<p><br/></p>
<p>호수 위</p>
<p>둥근 놀이터 안에 누워</p>
<p>물결타고 춤 춘다</p>
<p>친구들과 사이좋게</p>
<p>보랏빛 꽃잎에 촛불 그리며</p>
<p>누가 가장 잘하는지 사생대회 열렸다</p>
<p><br/></p>
<p>돌확 안에서</p>
<p>풍선처럼 둥근 공을 띄워</p>
<p>물 위에 날개 같은 꽃을 피우고</p>
<p>개구리밥과 맑은 물 만들기 놀이한다. </p>
</body>
