<p><br/></p>
<h2>색종이 꽃다발</h2>

<p style="text-indent: 0px; margin-left: 48.275px; margin-right: 48.275px;"><br/></p>
<p style="text-indent: 0px; margin-left: 48.275px; margin-right: 48.275px;">색종이 위에서</p>
<p style="text-indent: 0px; margin-left: 48.275px; margin-right: 48.275px;">고사리 같은 하준이 손이</p>
<p style="text-indent: 0px; margin-left: 48.275px; margin-right: 48.275px;">엄마 얼굴 떠올리며</p>
<p style="text-indent: 0px; margin-left: 48.275px; margin-right: 48.275px;">접고 또 접는다</p>
<p style="text-indent: 0px; margin-left: 48.275px; margin-right: 48.275px;"><br/></p>
<p style="text-indent: 0px; margin-left: 48.275px; margin-right: 48.275px;">빨강 파랑 노랑</p>
<p style="text-indent: 0px; margin-left: 48.275px; margin-right: 48.275px;">무지개처럼 화려한 색들을</p>
<p style="text-indent: 0px; margin-left: 48.275px; margin-right: 48.275px;">하나로 묶어</p>
<p style="text-indent: 0px; margin-left: 48.275px; margin-right: 48.275px;"><br/></p>
<p style="text-indent: 0px; margin-left: 48.275px; margin-right: 48.275px;">넥타이 모양의 리본</p>
<p style="text-indent: 0px; margin-left: 48.275px; margin-right: 48.275px;">접힌 손잡이를 달아</p>
<p style="text-indent: 0px; margin-left: 48.275px; margin-right: 48.275px;">한 손으로 들기 쉽게</p>
<p style="text-indent: 0px; margin-left: 48.275px; margin-right: 48.275px;"><br/></p>
<p style="text-indent: 0px; margin-left: 48.275px; margin-right: 48.275px;">엄마 생일날 정성으로 피어난</p>
<p style="text-indent: 0px; margin-left: 48.275px; margin-right: 48.275px;">사랑스러운 색종이꽃.</p>
