<h2>민들레 꽃 한송이</h2>

<p><br/></p>
<p>공원 오르막길 모서리 틈새에서</p>
<p>꿋꿋하게 자리잡은</p>
<p>한 송이 민들레를 만났어요</p>
<p><br/></p>
<p>지난 봄, 그곳에서 빗물을 머금고</p>
<p>홀로 환하게 웃으며 피었던</p>
<p>그 민들레</p>
<p><br/></p>
<p>들쭉날쭉한 톱니 모양의 푸른 잎을</p>
<p>길게 뻗어 자리를 넓히는</p>
<p>민들레 꽃</p>
<p><br/></p>
<p>노란 꽃봉오리 내밀며</p>
<p>친구가 되어줄 것처럼 속삭이다가</p>
<p><br/></p>
<p>봄바람에 실려</p>
<p>둥실둥실 춤추며 여행갔어요</p>
