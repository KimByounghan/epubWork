<h2>아빠의 사랑 시계</h2>

<p><br/></p>
<p>동그랗게 만든 종이들 위에</p>
<p>적힌 숫자들</p>
<p><br/></p>
<p>시계 읽는 법을 배우며</p>
<p>아빠가 만들어 준 솜씨</p>
<p><br/></p>
<p>퇴근하는 문 열리는 소리에</p>
<p>놀잇감도 잊고 뛰어가</p>
<p><br/></p>
<p>짹깍짹깍<br/></p>
<p>분 시계 소리에 맞춰</p>
<p>엉덩이를 흔드는 아들</p>
<p><br/></p>
<p>사랑이<br/></p>
<p>탁구공처럼 통통 튀어다닌다.</p>
