<h2>달빛 아래 피는 꽃</h2>

<p><br/></p>
<p>어두운 밤, 넝쿨 사이로</p>
<p>고깔 모자 쓰고</p>
<p>꽃봉오리 내밀고 있다</p>
<p><br/></p>
<p>여름 내내 보랏빛으로 피고 지고 나팔 불더니</p>
<p>추석날 둥근 보름달 바라보며</p>
<p>분홍 꽃 피웠다</p>
<p><br/></p>
<p>보름달처럼 환하게</p>
<p>엄마의 얼굴을 그려낸</p>
<p>나팔꽃 한 송이.</p>
